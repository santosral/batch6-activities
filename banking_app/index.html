<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Metropolis Capital Bank</title>
    <link rel="stylesheet" type="text/css" href="css/app_styles.css" />
    <script src="./js/bank.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header">
        <img src="./css/logo2.png" alt="">
        <h1>System Admin</h1>
      </div>
    </header>
    <main>
      <section>
      <div class="display_users">
        <div class="tableContainer">
        <table id='table'>
          <thead>
          <tr>
            <th>Account Number</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody id='tbody'>
        </tbody>
        </table>
        </div>
        <button id="create_user_btn" type="button">Create User</button>
        <button id="deposit_btn" type="button">Deposit</button>
        <button id="withdraw_btn" type="button">Withdraw</button>
        <button id="transfer_btn" type="button">Transfer</button>
        <button id="load-user-data" type="button" onclick="list_users()">Load User Data</button>
      </div>
    </section>
      <section>
        <div class="create_user_form" id="create_user_modal">
          <div class="form_content">
            <header>
            <span class="close">&times;</span>
          </header>
          <div class="acctContainer">
          <h1>Account Number: <span id="acctNo"></span></h1>
        </div>
          <form method="post" class="form-container" id='form'>
            <label for="lastName">Last Name:</label><input type="text" id="lastName" required>
            <label for="firstName">First Name:</label><input type="text" id="firstName" required=>
            <label for="balance">Balance:</label><input type="number" id="balance" min="0" max="5000" step="5000" required>
          </form>
          <input type='submit' id='createUser' value='Create' onclick='submitBtn()'/>
          </div>
        </div>
      </section>
      <section>
        <div class="deposit_form" id='deposit_modal'>
          <div class="deposit_content">
          <header>
            <span class="close" id='depositClose'>&times;</span>
          </header>
          <form method="post" class="deposit-container" id='deposit_form'>
            <label for="depositAcctNo">Account Number:</label><input type="text" id="depositAcctNo" required>
            <label for="depositLastName">Last Name:</label><input type="text" id="depositLastName" required>
            <label for="depositFirstName">First Name:</label><input type="text" id="depositFirstName" required>
            <label for="depositAmount">Deposit:</label><input type="number" id="depositAmount" min="1000" max="50000" required>
          </form>
          <input type='submit' id='deposit' value='Deposit' onclick='depositButton()'/>
        </div>
      </div>
      </section>
      <section>
        <div class="withdraw_form" id='withdraw_modal'>
          <div class="withdraw_content">
          <header>
            <span class="close" id='withdrawClose'>&times;</span>
          </header>
          <form method="post" class="withdraw-container" id='withdraw_form'>
            <label for="withdrawAcctNo">Account Number:</label><input type="text" id="withdrawAcctNo" required>
            <label for="withdrawLastName">Last Name:</label><input type="text" id="withdrawLastName" required>
            <label for="withdrawFirstName">First Name:</label><input type="text" id="withdrawFirstName" required>
            <label for="withdrawAmount">Withdraw:</label><input type="number" id="withdrawAmount" min="500" max="20000" required>
          </form>
          <input type='submit' id='withdraw' value='Withdraw' onclick='withdrawButton()'/>
        </div>
      </div>
      </section>
      <section>
        <div class="transfer_form" id='transfer_modal'>
          <div class="transfer_content">
          <header>
            <span class="close" id='transferClose'>&times;</span>
          </header>
          <h1>Sender</h1>
          <form method="post" class="sender-container" id='sender_form'>
            <label for="senderAcctNo">Account Number:</label><input type="text" id="senderAcctNo" required>
            <label for="senderLastName">Last Name:</label><input type="text" id="senderLastName" required>
            <label for="senderFirstName">First Name:</label><input type="text" id="senderFirstName" required>
            <label for="transferAmount">Transfer:</label><input type="number" id="transferAmount" min="500" max="50000" required>
          </form>
          <h1>Receiver</h1>
          <form method="post" class="receiver-container" id='receiver_form'>
            <label for="receiverAcctNo">Account Number:</label><input type="text" id="receiverAcctNo" required>
            <label for="receiverLastName">Last Name:</label><input type="text" id="receiverLastName" required>
            <label for="receiverFirstName">First Name:</label><input type="text" id="receiverFirstName" required>
          </form>
          <input type='submit' id='transfer' value='Transfer' onclick='transferButton()'/>
        </div>
      </div>
      </section>
    </main>
  </body>
</html>
